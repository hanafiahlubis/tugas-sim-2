<!DOCTYPE html>
<html>
  <head>
    <title>My very first cool Table</title>
    <style type="text/css">
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 100%;
        /* height: 100vh; */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        letter-spacing: 1px;
        background-color: #0c1022;
        /* gap: 2rem; */
        margin: 1rem;
      }
      .red {
        color: #fb667a;
      }
      h2 a {
        text-decoration: none;
        color: #fb667a;
        text-transform: lowercase;
        font-weight: 900;
      }
      h2 > a > span {
        text-transform: uppercase;
      }
      .container {
        margin: auto;
        margin-top: 8px;
        border-collapse: collapse;
        overflow: hidden;
        text-align: left;
        font-size: 20px;
      }
      .container th,
      .container td {
        width: 200px;
        padding: 10px;
      }
      .container td {
        box-shadow: 1px 1px 3px -1px #000;
      }
      .container th {
        color: #fff842;
        text-align: center;
        background-color: #1f2739;
      }
      .container td:first-child {
        color: #fb667a;
      }
      .container tr:nth-child(odd) {
        background-color: #323c50;
      }
      .container tr:nth-child(even) {
        background-color: #2c3446;
      }
      td {
        color: #4dc3fa;
      }
      .container td:hover,
      th:hover {
        background-color: #fff842;
        color: #1f2739;
        font-weight: bold;
        box-shadow: -6px 6px 0 0 #7f7c21, -5px 5px 0 0 #7f7c21,
          -4px 4px 0 0 #7f7c21, -3px 3px 0 0 #7f7c21, -2px 2px 0 0 #7f7c21,
          -1px 1px 0 0 #7f7c21;
        transform: translate3d(6px, -6px, 0px);
        transition: all 0.5s;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h2 class="red">Lembar Perhitungan NPV</h2>
    <table class="container">
      <thead>
        <tr>
          <th>Uraian</th>
          <th>Nominal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Harga Mobil</td>
          <td id="harga"></td>
        </tr>
        <tr>
          <td>DP</td>
          <td id="dp"></td>
        </tr>
        <tr>
          <td>Cicilan</td>
          <td id="cilan"></td>
        </tr>
      </tbody>
    </table>

    <table class="container">
      <thead>
        <tr>
          <th>NPV</th>
          <th>Interest</th>
          <th>NPV = âˆ‘ PV - Investasi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td class="interst a-1"></td>
          <td class="npv-1"></td>
        </tr>
        <tr>
          <td>2</td>
          <td class="interst a-2"></td>
          <td class="npv-2"></td>
        </tr>
        <tr>
          <td>3</td>
          <td class="interst a-3"></td>
          <td class="npv-3"></td>
        </tr>
        <tr>
          <td>4</td>
          <td class="interst a-4"></td>
          <td class="npv-4"></td>
        </tr>
        <tr>
          <td>5</td>
          <td class="interst a-5"></td>
          <td class="npv-5"></td>
        </tr>
      </tbody>
    </table>
    <script>
      const params = new URLSearchParams(location.search);
      const urlObjectString = params.get("url");
      const data = JSON.parse(decodeURIComponent(urlObjectString));
     
      document.querySelector("#harga").innerHTML =
        "RP. " + data.leasing.hargaMobil.toLocaleString();
      document.querySelector("#dp").innerHTML =
        "RP. " + data.leasing.dp.toLocaleString();
      document.querySelector("#cilan").innerHTML =
        "RP. " + data.leasing.cicilan.toLocaleString();

      document.querySelectorAll(".interst").forEach((e, i) => {
        document.querySelector(`.a-${i + 1}`).innerHTML =
          data.interst.intertsNpv[i] + "%";

        document.querySelector(`.npv-${i + 1}`).innerHTML =
          "RP. " + data.interst.npv[i].toLocaleString();
      });
    </script>
  </body>
</html>
